<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Trails Ranked</title>
</head>
<body>
    <div>
        <header>
            <h1>Ranking Your Trails</h1>
        </header>
    </div>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="trails.html">Trails</a>
                </li>
                <li>
                    <a href="calculator.html">Ride Calculator</a>
                </li>
            </ul>
        </nav>
        <div id="calcContainer">
            <form id="calcForm">
                <input type="text" name="trail" id="mileage"  placeholder="Mileage ridden today"/>
                <input name="trail" id="hours" placeholder="Hours spent biking"/>
                <input name="trail" id="weight" placeholder="Weight"/>
                <input name="trail" id="age" placeholder="Your Age"/>
                <button>Are You Sure?</button>
            </form>
        </div>
        
    

        <section id="trailDisplay"></section>
        <section id="hideTrailBtn"></section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./main.js"></script>
    </main>
